- server:
    server_name: youpi
    port: 8009
    client_max_body_size: 20k
    error_pages:
    - 404: webpage/error_pages/error404.html
    - 405: webpage/error_pages/error405.html
    routes:
      - /:
          methods: GET
          root: ./YoupiBanane
          index: index.html
      - /put_test:
          methods: PUT
          root: ./YoupiBanane/put_here
      - /post_body:
          methods: POST
          client_body_buffer_size: 100
      - /directory:
          methods: GET
          root: ./YoupiBanane/
          index: youpi.bad_extension


